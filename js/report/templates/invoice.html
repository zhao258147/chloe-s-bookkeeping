<ion-view view-title="Invoice">
    <ion-content>
        <link rel='stylesheet' type='text/css' href='lib/EditableInvoice/css/style.css' />
        <link rel='stylesheet' type='text/css' href='lib/EditableInvoice/css/print.css' media="print" />'
        <script type='text/javascript' src='lib/EditableInvoice/js/example.js'></script>

        <div id="page-wrap">
            <div class="button-bar">
                <a class="button button-small button-stable">Email(Coming soon)</a>
                <a class="button button-small button-calm" ng-click="back()">Back</a>
                <a class="button button-small button-calm" ng-click="save()">Save</a>
            </div>
            <textarea id="header">INVOICE</textarea>

            <div id="identity">

                <textarea id="address" ng-model="invoice.myinfo" rows="5"></textarea>

                <!--<div id="logo">-->

                    <!--<div id="logoctr">-->
                        <!--<a href="javascript:;" id="change-logo" title="Change logo">Change Logo</a>-->
                        <!--<a href="javascript:;" id="save-logo" title="Save changes">Save</a>-->
                        <!--|-->
                        <!--<a href="javascript:;" id="delete-logo" title="Delete logo">Delete Logo</a>-->
                        <!--<a href="javascript:;" id="cancel-logo" title="Cancel changes">Cancel</a>-->
                    <!--</div>-->

                    <!--<div id="logohelp">-->
                        <!--<input id="imageloc" type="text" size="50" value="" /><br />-->
                        <!--(max width: 540px, max height: 100px)-->
                    <!--</div>-->
                    <!--<img id="image" src="images/logo.png" alt="logo" />-->
                <!--</div>-->

            </div>

            <div style="clear:both"></div>

            <div id="customer">

                <textarea id="customer-title" ng-model="invoice.customer"></textarea>

                <table id="meta">
                    <tr>
                        <td class="meta-head">Invoice #</td>
                        <td><textarea ng-model="invoice.invoiceId"></textarea></td>
                    </tr>
                    <tr>

                        <td class="meta-head">Date</td>
                        <td><textarea id="date" ng-model="invoice.date"></textarea></td>
                    </tr>
                    <tr>
                        <td class="meta-head">Amount Due</td>
                        <td><textarea class="due" ng-model="invoice.amount"></textarea></td>
                    </tr>

                </table>

            </div>

            <div ng-click="plus()">
                +
            </div>

            <table id="items">

                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Unit$</th>
                    <th>Num</th>
                    <th>Price</th>
                </tr>
                <tr class="item-row" ng-repeat="item in invoice.invoiceItems">
                    <td class="item-name"><div class="delete-wpr"><textarea ng-model="item.name"></textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div></td>
                    <td class="description"><textarea ng-model="item.notes"></textarea></td>
                    <td class="item-name"><textarea class="cost" ng-model="item.unitPrice"></textarea></td>
                    <td class="item-name"><textarea class="qty" ng-model="item.numUnits"></textarea></td>
                    <td class="item-name">{{item.amount}}</td>
                </tr>

                <tr>
                    <td colspan="2" class="blank"> </td>
                    <td colspan="2" class="total-line">Subtotal</td>
                    <td class="total-value"><textarea id="subtotal" ng-model="invoice.subtotal"></textarea></td>
                </tr>
                <tr>

                    <td colspan="2" class="blank"> </td>
                    <td colspan="2" class="total-line">Total</td>
                    <td class="total-value"><div id="total">{{invoice.subtotal}}</div></td>
                </tr>
                <tr>
                    <td colspan="2" class="blank"> </td>
                    <td colspan="2" class="total-line">Amount Paid</td>

                    <td class="total-value"><textarea id="paid" ng-model="invoice.paid"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="blank"> </td>
                    <td colspan="2" class="total-line balance">Balance Due</td>
                    <td class="total-value balance"><div class="due">{{invoice.subtotal - invoice.paid}}</div></td>
                </tr>

            </table>

            <div id="terms">
                <h5>Terms</h5>
                <textarea ng-model="invoice.terms"></textarea>
            </div>

        </div>
    </ion-content>
</ion-view>
