<ion-view view-title="{{customer.name}}">
    <ion-content>
        <a class="button pd-blue" ng-href="#/tab/customer/{{customerID}}">Manage Customer</a>


        <div class="list">

                <label class="item item-input item-select">
                    <div class="input-label">
                        Sort By
                    </div>
                    <select>
                        <option selected>Due Date</option>
                        <option>Unpaid Amount</option>
                        <option>Invoice</option>
                        <option>Paid Amount</option>
                        <option>Progress</option>
                    </select>
                </label>
        </div>
        <ion-list>

            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in records | filter:searchKey" type="item-text-wrap" href="#/tab/record/{{item.$id}}">
                <h2>Due: {{item.due | date:'medium'}}</h2>
                <p style="color: {{(item.paid/item.amount) >= 1 ? 'green': 'red'}}">Amount paid: {{item.paid}}/{{item.amount}}</p>

                <p style="color: {{(item.progress == 100) ? 'green': 'red'}}">Progress: {{item.progress}}%</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-calm" ng-click="edit(item)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
