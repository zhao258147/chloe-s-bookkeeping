<ion-popover-view>
    <ion-header-bar>
        <h1 class="title">My Popover Title</h1>
    </ion-header-bar>
    <ion-content>
        <div class="row">
            <button class="button button-stable col-50" ng-repeat="customer in customers | filter:newrecord.customer" type="item-text-wrap" ng-click="selectCustomer(customer)">
                <p>{{customer.name}}</p>
            </button>
        </div>
    </ion-content>
</ion-popover-view>
